<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <!-- lien pour AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>

<body ng-app="myApp">

    <container class="container">
        <header>

        </header>

        <main >
        
    


            <!-- formulaire pour nouvelle chaussure -->
            <div ng-controller="addShoesCrtl">

                <ul>
                    <li ng-repeat="x in myData">
                      {{x.description+":"+x.prix}}
                    </li>
                </ul>

                <h1>Poster Chaussure</h1>

                description : <input ng-model="description" /><br/><br/>
            
                prix : <input ng-model="prix" /><br/><br/>
                               
                <input type="button" value="Send" ng-click="postdata(description,prix)" /> <br/><br/>

            </div>


        </main>

        <footer>

        </footer>


    </container>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./shoesController.js"></script>
</body>
</html>
